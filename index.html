<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word-Guess-Game</title>
  <link href="assets/css/reset.css" rel ="stylesheet">
  <link href="assets/css/style.css" rel ="stylesheet">
</head>

<script type="text/javascript" src="assets/javascript/game.js">  
</script>


<body onload ="game.Startup()">
  <img src="assets/images/Title.jpg"  alt ="Hangman Game Image" class="myImg"><br>
  <h1>Please press any letter key to start guessing & play!</h1>
  <h4>*** Please turn on your volume for fun ***</h4>
  <div id ="parent">
      <p id = "answer" class="metrics"></p><br>
      <p id = "stat" class="metrics"></p>
      <p class="metrics">Number of guesses remaining: <span id ="clk_rmg" class="metrics">12</span></p>
      <p id = "guess_alrdy" class="metrics"></p>
      <p id = "wins" class="metrics"></p>
      <p id = "loss" class="metrics"></p>
      <p id ="cptr_word"></p>
      <audio id="myAudio" src="assets/sounds/test.mp3"></audio>
      <audio id="myAudioLoss" src="assets/sounds/loss.mp3"></audio>
  </div>
</body>

</html>
